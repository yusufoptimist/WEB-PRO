<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      input{
        border-bottom: none;
        border-left: none;
        border-right: none;
      }
      fieldset{
        border-right: none;
      }
    </style>

</head>
<body>
    <form>
        <fieldset>
            <legend>Your Details</legend>
            1.Name <input type="text" placeholder="First and last name" size="34"><br>
            2.Email <input type="email" placeholder="example@gmail.com" size="34"><br>
            3.Phone <input type="text" placeholder="E.g +23480000011" size="34">
        </fieldset>
        <fieldset>
            <legend>Your Details</legend>
            1.Address <textarea name="yus" id="jib" cols="30" rows="5"></textarea><br>
            2.Post Code <input type="text" size="34"><br>
            3.Country <input type="text" size="34">
        </fieldset>
        <fieldset>
            <legend>Card Details</legend>
            1.<fieldset>
                <legend>Card Type</legend>
                1. <input type="checkbox" name="card" value="VISA"> VISA <br>
                2. <input type="checkbox" name="card" value="AmEX"> AmEX <br>
                3. <input type="checkbox" name="card" value="Mastercard"> Mastercard
        </fieldset><br>
        2.Card Number <input type="text" size="34"><br>
        3.Security Code <input type="text" size="34"><br>
        2.Name on Card<input type="text" size="34">
        </fieldset>
        <fieldset>
            <button>Buy it!</button>
        </fieldset>
    </form>
</body>
</html>
